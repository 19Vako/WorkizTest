<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <script>
        // Настройки Intercom
        window.intercomSettings = {
            app_id: "YOUR_APP_ID", // Замените на ваш реальный App ID
            // Добавьте другие настройки, если необходимо
        };
    </script>
    <script>
        // Загрузка скрипта Intercom
        (function(){
            var w=window;var ic=w.Intercom;
            if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}
            else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};
            w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;
            s.src='https://widget.intercom.io/widget/YOUR_APP_ID'; // Замените на ваш реальный App ID
            var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};
            if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
    </script>
</head>
<body>
    <h1>Добро пожаловать в моё приложение!</h1>
</body>
</html>
